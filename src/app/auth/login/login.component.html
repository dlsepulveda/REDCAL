<div class="login" fxFill>
    <form class="custom-form">
      <h1>Login</h1>
      <input
        type="email"
        name="email"
        placeholder="Correo electrónico"
        required="required"
      />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
