<div fxLayoutAlign="center stretch">
  <form
    class="custom-form"
    [formGroup]="form"
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
    fxFlex.xs="100"
  >
    <img
      src="https://firebasestorage.googleapis.com/v0/b/redcal-8c1d7.appspot.com/o/Logo.jfif?alt=media&token=19ce4a2d-225d-4862-9dce-8b5fae6274ae"
      alt="logo RLSC"
      width="70%"
      style="margin: 0 auto; margin-bottom: 10px;"
    />
    <div fxFlex="100" fxLayoutAlign="center center">
      <h1 >REGISTRO DE CUENTA</h1>
    </div>
    <mat-form-field class="form-control" fxFlex="40" fxFlex.xs="100">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="name" type="text" required />
      <mat-error *ngIf="this.form.get('name')?.hasError('required')">
        Nombre es requerido
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control" fxFlex="40" fxFlex.xs="100">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="lastName" type="text" required />
      <mat-error *ngIf="this.form.get('lastName')?.hasError('required')">
        Apellidos es requerido
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control" fxFlex="100">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" type="text" required />
      <mat-error *ngIf="this.form.get('email')?.hasError('required')">
        Correo es requerido
      </mat-error>
      <mat-error *ngIf="this.form.get('email')?.hasError('email')">
        Correo no valido, ingrese un correo valido.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control" fxFlex="100">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="this.form.get('password')?.hasError('required')">
        Contraseña es requerido
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control" fxFlex="100">
      <mat-label>Cargo (Opcional)</mat-label>
      <input matInput formControlName="cargo" type="text" />
    </mat-form-field>
    <div class="form-footer" fxFlex="100" fxLayoutAlign="center center">
      <button
        [disabled]="form.invalid || loading"
        mat-raised-button
        color="primary"
        type="submit"
        (click)="register()"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
