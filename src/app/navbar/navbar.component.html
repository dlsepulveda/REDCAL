<div fxLayout="column">

    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="0"
    fxLayoutGap.xs="5"
    fxLayoutAlign="space-between center"
    fxLayoutAlign.xs="center center"
    fxFlex="100"
    class="container"

      </div>
      <mat-divider
        [vertical]="true"
        [inset]="true"
        style="height: 50px"
      ></mat-divider>
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        fxFlex="100"
        class="container-button"
      >
        <div fxLayout="row wrap">
          <button routerLink="/" mat-button>INICIO</button>
          <button mat-button routerLink="/quienes-somos">QUIÉNES SOMOS</button>
          <button mat-button routerLink="/servicios">SERVICIOS</button>
          <button mat-button routerLink="/capacitaciones">
            CAPACITACIONES
          </button>
          <button mat-button routerLink="/normatividad">NORMATIVIDAD</button>
          <button mat-button routerLink="/comites">COMITÉS TÉCNICOS</button>
          <!-- <button mat-button>CONTACTANOS</button> -->
        </div>
      </div>
      <mat-divider
        [vertical]="true"
        [inset]="true"
        style="height: 50px"
      ></mat-divider>
      <div fxLayout="column">
        <button mat-icon-button [matMenuTriggerFor]="menu" color="warn">
          <mat-icon> person</mat-icon>
        </button>
        <mat-menu #menu="matMenu" fxLayout="row wrap">
          <button routerLink="auth/login" mat-menu-item>Iniciar Sesión</button>
          <button routerLink="auth/register" mat-menu-item>Registrarse</button>
          <!-- <button (click)="singOut()" mat-menu-item >
            Cerrar Sesión
          </button> -->
        </mat-menu>
      </div>

  </div>
</div>
