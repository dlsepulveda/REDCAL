<div fxLayout="column" fxLayoutGap="30" fxLayoutAlign="center center">
  <h1>SERVICIOS</h1>
  <div fxLayoutAlign="end center" fxLayoutGap="20px" class="buttons">
    <button mat-raised-button color="primary" (click)="openModal()">
      Agregar Servicio
    </button>
  </div>
  <div *ngFor="let item of servicesItem" fxLayout="column" fxLayoutGap="20">
    <mat-card>
      <mat-card-content>
        <div
          fxLayout="row"
          fxLayoutGap="10"
          fxLayoutAlign="space-around center"
          fxLayout.xs="column"
        >
          <div fxFlex="25" fxFlex.xs="100">
            <img [src]="item.urlImage" alt="imagen de servicio" width="100%" />
          </div>
          <div
            fxFlex="65"
            fxLayout="column"
            fxFlex.xs="100"
            fxLayoutAlign="center center"
          >
            <h1>{{ item.title }}</h1>
            <p>
              {{ item.detail }}
            </p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
